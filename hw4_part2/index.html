<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HW 4 Building Multiplaction Tables part 2</title>
        <!-- stylsheets -->
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="jquery-ui-1.13.0/jquery-ui.min.css">
    </head>
    <body>
        <div id="submitBody">
            <p>Enter 4 numbers separated by commas with Multipliers and Multiplicands:
                <form onsubmit="return false" id="inputNumbersForm">
                    <h1>Multiplier Slider:</h1>
                    <div id="sliderMultiplier"></div>
                    <br>
                    Multiplier Minimum: <input type="text" name="inputNumbers1" id="inputNumbers1">
                    <br>
                    Multiplier Maximum: <input type="text" name="inputNumbers2" id="inputNumbers2">
                    <br>
                    <h1>Multiplicand Slider:</h1>
                    <div id="sliderMultiplicand"></div>
                    <br>
                    Multiplicand Minimum: <input type="text" name="inputNumbers3" id="inputNumbers3">
                    <br>
                    Multiplicand Maximum: <input type="text" name="inputNumbers4" id="inputNumbers4">
                    <br>
                    <input type="submit" name="Submit"></button>
                </form>
            </p>
        </div>
        <div id="multDiv">
                <!-- table we replace when values are calculated -->
                <table id="multTable">
                    <tr>
                        <td>Multiplication Table!</td>
                    </tr>
            </table>
        </div>
        <div id="multTabs">
            <ul id ="multTabsLinks">
                <li><a href="#a">Tab 1</a></li>
                <li><a href="#b">Tab 2</a></li>
            </ul>
            <div id="a"></div>
            <div id="b"></div>
        </div>
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="jquery-ui-1.13.0/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/table.js"></script>
    </body>
</html>
